<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ritik Auto WhatsApp Sender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e5ffea;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #25D366;
    }

    input, textarea, button {
      margin: 10px;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #25D366;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #1ebd58;
    }
  </style>
</head>
<body>

  <h1>ðŸ“² Ritik Auto WhatsApp Sender</h1>
  
  <input type="text" id="phone" placeholder="Enter phone number (with country code)">
  <br>
  <textarea id="message" rows="4" placeholder="Type your message..."></textarea>
  <br>
  <button onclick="sendMessage()">Send Message</button>

  <script>
    function sendMessage() {
      const phone = document.getElementById("phone").value.trim();
      const message = encodeURIComponent(document.getElementById("message").value.trim());

      if (phone === "" || message === "") {
        alert("Please fill both fields!");
        return;
      }

      const link = `https://wa.me/${phone}?text=${message}`;
      window.open(link, '_blank');
    }
  </script>

</body>
</html>
